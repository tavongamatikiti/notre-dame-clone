<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet" />
    <title>University of Notre Dame</title>
  </head>
  <body>
    <header class="bg-[#0c2340] relative lg:grid">
      <div class="max-w-7xl mx-auto">
        <div
          class="grid grid-cols-1 lg:grid-cols-[auto_1fr_auto] items-center gap-8"
        >
          <span class="flex justify-center lg:justify-start py-4">
            <a href="/">
              <img
                class="w-full max-w-xs object-contain"
                src="./src/assets/logo.png"
                alt="Logo"
              />
            </a>
          </span>
          <div>
            <div class="flex items-center justify-between"></div>
          </div>
        </div>
      </div>
    </header>

    <!--    Mobile Menu-->
    <div class="flex flex-row w-full mx-auto lg:hidden bg-white text-black">
      <div class="w-full">
        <ul class="list-none p-4 grid grid-cols-4 items-center">
          <li>
            <a href="/" class="flex flex-col items-center text-sm">
              <svg
                class="w-6 h-6 mb-1"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                />
              </svg>
              Home
            </a>
          </li>

          <li>
            <a
              href="/about/contact/"
              class="flex flex-col items-center text-sm"
            >
              <svg
                class="w-6 h-6 mb-1"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              Contact
            </a>
          </li>

          <li>
            <button
              type="button"
              class="flex flex-col items-center text-sm w-full search-toggle"
            >
              <svg
                class="w-6 h-6 mb-1"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              Search
            </button>
          </li>

          <li>
            <a href="/" class="flex flex-col items-center text-sm nav-menu">
              <svg
                class="w-6 h-6 mb-1"
                viewBox="0 0 20 20"
                fill="none"
                stroke="currentColor"
              >
                <line
                  x1="1"
                  y1="4"
                  x2="19"
                  y2="4"
                  stroke-width="2"
                  stroke-linecap="square"
                />
                <line
                  x1="1"
                  y1="10"
                  x2="19"
                  y2="10"
                  stroke-width="2"
                  stroke-linecap="square"
                />
              </svg>
              Menu
            </a>
          </li>
        </ul>

        <div class="nav-search-wrapper hidden bg-white p-4">
          <form
            method="get"
            action="https://search.nd.edu/results/"
            id="search-navbar-mobile"
            class="search-form relative"
            role="search"
            aria-label="Site search navbar-mobile"
          >
            <input type="hidden" name="client" value="default_frontend" />
            <input type="hidden" name="output" value="xml_no_dtd" />
            <input
              type="hidden"
              name="proxystylesheet"
              value="default_frontend"
            />
            <input type="hidden" name="site" value="default_collection" />
            <input type="hidden" name="numgm" value="5" />
            <input type="hidden" name="ref" value="www.nd.edu" />

            <div class="flex items-center">
              <input
                type="search"
                name="q"
                class="search-input w-full p-2 text-black border rounded-l"
                id="search-input-navbar-mobile"
                placeholder="Search people, places, things"
                title="type your search term"
                aria-label="Site Search input"
              />

              <button
                class="search-button bg-black text-white p-2 rounded-r"
                type="submit"
                aria-label="Search"
              >
                <svg
                  class="w-6 h-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>

              <button
                class="search-close search-toggle ml-2 p-2"
                type="button"
                aria-label="Close Search"
              >
                <svg
                  class="w-6 h-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
